<f:form.validationResults for="{for}">
	<f:if condition="{validationResults.flattenedErrors}">
		<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
			<f:for each="{errors}" as="error">
				<div class="alert alert-error">
					<button type="button" class="close" data-dismiss="alert">&times;</button><strong><f:translate id="label.field.topic.{propertyPath}" /></strong>: {error}
				</div>
			</f:for>
		</f:for>
	</f:if>
</f:form.validationResults>
