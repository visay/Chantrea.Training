<f:layout name="Default" />

<f:section name="Title"></f:section>
<f:section name="Header"></f:section>

<f:section name="Content">
	<f:render partial="FormErrors" arguments="{objectName: objectName}" />
	<p>Just fill out the following form to create a new topic:</p>
	<f:form action="create" name="newTopic">
		<ol>
			<li>
				<label for="title">Title</label>
				<f:form.textfield property="title" id="title" placeholder="Enter title here" />
			</li>
			<li>
				<label for="shortDescription">Short description</label>
				<f:form.textarea property="shortDescription" id="shortDescription" rows="3" cols="50" placeholder="Enter description here" />
			</li>
                        <li>
				<label for="category">Category</label>
				<f:form.select name="category" options="{category}" optionLabelField="name" property="category" />
			</li>
			<f:form.hidden property="account" value="{account}" />
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
