<f:layout name="Default" />

<f:section name="Title">Edit topic "{topic.title}"</f:section>
<f:section name="Header">Edit topic "{topic.title}"</f:section>

<f:section name="Content">
	<f:render partial="FormErrors" arguments="{objectName: objectName}" />
	<f:form action="update" object="{topic}" name="topic">
		<div class="control-group">
			<div class="control-label">
				<label for="title"><f:translate id="label.field.topic.title" /></label>
			</div>
			<div class="controls">
				<f:form.textfield property="title" id="title"
					placeholder="Enter title here" />
			</div>
		</div>
		<div class="control-group">
			<div class="control-label">
				<label for="shortDescription"><f:translate
						id="label.field.topic.shortdescription" /></label>
			</div>
			<div class="controls">
				<f:form.textarea property="shortDescription" id="shortDescription"
					rows="3" cols="50" placeholder="Enter description here" />
			</div>
		</div>
		<div class="control-group">
			<div class="control-label">
				<label for="category"><f:translate
						id="label.field.topic.category" /></label>
			</div>
			<div class="controls">
				<f:form.select name="category" options="{categories}"
					optionLabelField="name" property="category"
					prependOptionLabel="{f:translate(id: 'label.suggest.select.category')}" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<f:form.button class="bnt">
					<f:translate id="label.update" />
				</f:form.button>
			</div>
		</div>
	</f:form>
</f:section>
