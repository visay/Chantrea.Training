<f:layout name="Default" />

<f:section name="Title"></f:section>
<f:section name="Header"></f:section>

<f:section name="Content">
	<f:render partial="FormErrors" arguments="{objectName: objectName}" />
	<f:form action="setSchedule" object="{planTopic}" name="planTopic">
		<ol>
			<li>
				<label for="trainingDate">Training Date</label>
				<f:form.textfield property="trainingDate" id="trainingDate" placeholder="Enter training date" />
			</li>

			<li>
				<label for="trainer">Trainer</label>
				<f:form.select name="trainer" options="{trainers}" optionValueField="name" optionLabelField="name" />
			</li>

			<li>
				<label for="location">Location</label>
				<f:form.select name="location" options="{locations}" optionValueField="room" optionLabelField="room" />
			</li>

			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
