{namespace ct=Chantrea\Training\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title"><f:translate id="label.level.new" /></f:section>
<f:section name="Header"><f:translate id="label.level.new" /></f:section>

<f:section name="Content">
	<div style="display: none"><ct:flashMessages /></div>
	<p><f:translate id="label.level.new.welcome" /></p>
	<f:render partial="FormErrors" arguments="{objectName: objectName}" />
	<f:form action="create" name="newLevel">
		<div class="control-group">
			<div class="control-label" for="name">
				<f:translate id="label.field.level.name" /> *
			</div>
			<div class="controls">
				<f:form.textfield property="name" id="name" />
			</div>
		</div>
		<div class="control-group">
			<div class="control-label" for="description">
				<f:translate id="label.field.level.description" />
			</div>
			<div class="controls">
				<f:form.textarea property="description" id="description" rows="3" cols="50" placeholder="{f:translate(id: 'label.placeholder.description')}" />
			</div>
		</div>
		<f:form.button class="btn"><f:translate id="label.create" /></f:form.button>
	</f:form>
</f:section>
