<f:layout name="Default" />

<f:section name="Title">Edit category "{category.name}"</f:section>
<f:section name="Header">Edit category "{category.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{category}" name="category">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
			<li>
				<label for="description">Description</label>
				<f:form.textarea property="description" id="description" rows="3" cols="50" placeholder="Enter description here" />
			</li>
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
