{namespace ct=Chantrea\Training\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title"></f:section>
<f:section name="Header">A list of category</f:section>

<f:section name="Content">
	<ct:flashMessages />
	<f:if condition="{categories}">
		<f:then>
			<table class="table table-condensed">
				<tr>
					<th>Room</th>
					<th>Description</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
				<f:for each="{categories}" as="category">
					<tr>
						<td>{category.name}</td>
						<td>{category.description}</td>
						<td><f:link.action action="edit" arguments="{category: category}"><i class="icon-pencil"></i></f:link.action></td>
						<f:if condition="{category.topics ->f:count()} > 0">
							<f:then>
								<td></td>
							</f:then>
							<f:else>
								<td><f:link.action action="delete" arguments="{category: category}"><i class="icon-trash" onclick="return confirm('Are you sure want to delete?')"></i></f:link.action></td>
							</f:else>
						</f:if>
					</tr>
				</f:for>
			</table>
		</f:then>
		<f:else>
			<p>No categories created yet.</p>
		</f:else>
	</f:if>
	<p>
		<f:link.action action="new" class="btn">Create</f:link.action>
		<f:link.action action="suggest" controller="Topic" class="btn">Return to suggestion</f:link.action>
	</p>
</f:section>
