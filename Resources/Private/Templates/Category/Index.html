{namespace ct=Chantrea\Training\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title"></f:section>
<f:section name="Header">A list of category</f:section>

<f:section name="Content">
	<ct:flashMessages />
	<f:if condition="{categories}">
		<f:then>
			<ul>
				<f:for each="{categories}" as="category">
					<li>
						<f:link.action action="show" arguments="{category: category}">{category.name}</f:link.action>
						<f:link.action action="edit" arguments="{category: category}"><i class="icon-edit"></i></f:link.action>
						<f:link.action action="delete" arguments="{category: category}"><i class="icon-trash" onclick="return confirm('Are you sure want to delete?')"></i></f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No categories created yet.</p>
		</f:else>
	</f:if>
	<p>
		<f:link.action action="new" class="btn">Create</f:link.action>
		<f:link.action action="suggest" controller="Topic" class="btn">Return to suggestion</f:link.action>
	</p>
</f:section>
