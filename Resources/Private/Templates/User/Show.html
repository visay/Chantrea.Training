{namespace ct=Chantrea\Training\ViewHelpers}
<f:layout name="Default" />

<f:section name="Title">User Information</f:section>
<f:section name="Header">User Information</f:section>

<f:section name="Content">
	<div class="row">
		<div class="span4">
			<ct:flashMessages />
			<table class="table table-bordered table-striped">
				<colgroup>
					<col class="span1">
					<col class="span3">
				</colgroup>
				<thead>
					<tr>
						<th><f:translate id="label.user.field" /></th>
						<th><f:translate id="label.user.field" /></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><f:translate id="label.user.field.name" /></td>
						<td>{user.name}</td>
					</tr>
					<tr>
						<td><f:translate id="label.user.field.email" /></td>
						<td>{user.email}</td>
					</tr>
					<f:if condition="{user.ldapUser}">
						<f:else>
							<tr>
								<td></td>
								<td><f:link.action action="edit" arguments="{user: user}"><f:translate id="label.edit" /></f:link.action> | <f:link.action action="resetPassword" arguments="{user: user}"><f:translate id="label.user.show.resetPassword" /></f:link.action></td>
							</tr>
						</f:else>
					</f:if>
				</tbody>
			</table>
		</div>
	</div>
</f:section>
