<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title><f:render section="Title" /></title>
		<f:base />
		<!-- Bootstrap -->
		<link href="{f:uri.resource(path: '2.2/css/bootstrap.min.css', package: 'TYPO3.Twitter.Bootstrap')}" rel="stylesheet" media="screen" />
		<!-- <link href="{f:uri.resource(path: '2/css/bootstrap.min.css', package: 'TYPO3.Twitter.Bootstrap')}" rel="stylesheet" media="screen" /> -->
		<link href="{f:uri.resource(path: 'Styles/Default.css')}" rel="stylesheet" media="screen" />
		<f:if condition="{login}">
			<link href="{f:uri.resource(path: 'Styles/Login.css')}" rel="stylesheet" media="screen" />
		</f:if>
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
				padding-bottom: 40px;
			}
		</style>
		<link href="{f:uri.resource(path: '2.2/css/bootstrap-responsive.min.css', package: 'TYPO3.Twitter.Bootstrap')}" rel="stylesheet" />
		<!-- <link href="{f:uri.resource(path: '2/css/bootstrap-responsive.min.css', package: 'TYPO3.Twitter.Bootstrap')}" rel="stylesheet" /> -->
	</head>
	<body>
		<f:render partial="NavBar" arguments="{login: login}" />
		<div class="container">
			<f:if condition="{login}">
				<f:else>
					<h1><f:render section="Header" /></h1>
				</f:else>
			</f:if>
			<f:flashMessages class="flashmessages" />
			<f:render section="Content" />
			<f:render partial="Footer" arguments="{login: login}" />
		</div>
		<script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-1.8.2.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
		<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
		<script src="{f:uri.resource(path: '2.2/js/bootstrap.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
		<!-- <script src="{f:uri.resource(path: '2/js/bootstrap.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script> -->
	</body>
</html>
