#                                                                        #
# Default routes configuration for the Chantrea.Training package         #
#                                                                        #

-
  name: 'Starting point screen'
  uriPattern: 'training'
  defaults:
    '@controller': 'Standard'
    '@action':     'index'

-
  name: 'Topic actions'
  uriPattern: 'topic(/{@action})'
  defaults:
    '@controller': 'Topic'
    '@action':     'index'

-
  name: 'Redirect to starting point'
  uriPattern: ''
  defaults:
    '@controller': 'Standard'
    '@action':     'redirect'