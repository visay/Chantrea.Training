#                                                                #
# Settings Configuration for the Chantrea.Training package       #
#                                                                #

TYPO3:
  Flow:
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: 'PersistedUsernamePasswordProvider'
            entryPoint: 'WebRedirect'
            entryPointOptions:
              routeValues:
                '@package': 'Chantrea.Training'
                '@controller': 'Standard'
                '@action': 'index'

Chantrea:
  Training:
    limit: 10
    dateFormat: 'm/d/Y'
    dateTimeFormat: 'm/d/Y H:i'
    statusOptions:
      new: 'New'
      accepted: 'Accepted'
      rejected: 'Rejected'
      scheduled: 'Scheduled'
    adminNames:
      contact1: 'Visay'
      contact2: 'Rayuth'
      contact3: 'Chanthorn'
    adminEmails:
      contact1: 'visay@typo3cambodia.org'
      contact2: 'rayuth@typo3cambodia.org'
      contact3: 'chanthorn@typo3cambodia.org'